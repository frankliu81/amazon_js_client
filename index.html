<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Client</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="mustache.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <script id="products-summary" type="x-tmpl-mustache">
      <h2><a href="javascript:void(0);" data-id="{{id}}"</h2>
      <p>{{title}}</p>
      <hr>
    </script>

    <script id="product-details" type="x-tmply-mustache">
      <a href="javascript:void(0);" id="back">&lt;Back</a>
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <p>Price: ${{price}}</p>
      <p>Sale Price: ${{sale_price}}</p>
    </script>

    <div id="products"></div>

    <div id="single-product"></div>

  </body>
</html>
